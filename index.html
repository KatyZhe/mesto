<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" class="header__logo" alt="Место"></header><main><section class="profile"><div class="profile__user"><button class="profile__edit-avatar" type="button" aria-label="Изменить аватар"><img src="09d950f5d938a9c05856.svg" class="profile__avatar" alt="аватар"></button><div class="profile__info"><div class="profile__name"><h1 class="profile__user-name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button" aria-label="Изменить профиль"></button></div><p class="profile__user-info">Исследователь океана</p></div></div><button type="button" class="profile__add-button" aria-label="Добавить место"></button></section><section class="elements-section"><ul class="elements"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_profile"><div class="popup__container"><button type="button" class="popup__close"></button><form class="popup__form popup__profile-form" name="profileform" novalidate><fieldset class="popup__input-container"><h2 class="popup__heading">Редактировать профиль</h2><input class="popup__item popup__item_name_input" name="name" placeholder="Имя" minlength="2" maxlength="40" id="popup__name-input" required> <span class="popup__span popup__name-input-error"></span> <input class="popup__item popup__item_job_input" name="about" placeholder="О себе" minlength="2" maxlength="200" id="popup__job-input" required> <span class="popup__span popup__job-input-error"></span></fieldset><button type="submit" class="popup__input-error popup__button">Сохранить</button></form></div></div><div class="popup popup_addplace"><div class="popup__container"><button type="button" class="popup__close"></button><form class="popup__form popup__place-form" name="placeform" novalidate><fieldset class="popup__input-container"><h2 class="popup__heading">Новое место</h2><input class="popup__item popup__item_title_input" name="inputplacename" minlength="2" maxlength="30" placeholder="Название" id="popup__placeinput" required> <span class="popup__span popup__placeinput-error"></span> <input type="url" class="popup__item popup__item_place_input" id="popup__linkinput" name="inputplacelink" placeholder="Ссылка на картинку" required> <span class="popup__span popup__linkinput-error"></span></fieldset><button type="submit" class="popup__button popup__button_disabled" disabled="disabled">Создать</button></form></div></div><div class="popup popup_large-img"><div class="popup__container-image"><button type="button" class="popup__close"></button><figure><img src="#" class="popup__image" alt="увеличенное изображение места"><figcaption class="popup__caption"></figcaption></figure></div></div><div class="popup popup_avatar"><div class="popup__container"><button type="button" class="popup__close"></button><form class="popup__form popup__avatar-form" name="avatarform" novalidate><fieldset class="popup__input-container"><h2 class="popup__heading-avatar">Обновить аватар</h2><input type="url" class="popup__item popup__avatar-input" id="popup__avatar" name="avatar" placeholder="Ссылка на аватар" required> <span class="popup__span popup__avatar-error"></span></fieldset><button type="submit" class="popup__button popup__button_disabled" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_sure"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__heading-sure">Вы уверены?</h2><button type="submit" class="popup__button">Да</button></div></div><template class="additional_card" id="additional_card"><li class="element"><img src="#" class="element__image" alt="фотография места"><div class="element__text"><h2 class="element__title"></h2><div class="element__like-block"><button class="element__like" type="button" aria-label="Нравится"></button> <span class="element__likes-count"></span></div><button type="button" class="element__delete" aria-label="Закрыть"></button></div></li></template></body></html>
