<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('../src/images/header__logo.svg')%>" class="header__logo" alt="Место"> 
  </header>

  <main>
    <section class="profile">
      <div class="profile__user">
        <button class="profile__edit-avatar" type="button" aria-label="Изменить аватар"><img src="<%=require('../src/images/profile-avatar.svg')%>" class="profile__avatar" alt="аватар"></button>
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Изменить профиль"></button>
          </div>
          <p class="profile__user-info">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить место"></button>
    </section>
    <section class="elements-section">
      <ul class="elements">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- Попап изменения данных профиля -->

  <div class="popup popup_profile">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form class="popup__form popup__profile-form" name="form" novalidate>
        <fieldset class="popup__input-container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input type="text" class="popup__item popup__item_name_input" name="name" placeholder="Имя" minlength="2" maxlength="40" id="popup__name-input" required>
          <span class="popup__span popup__name-input-error"></span>
          <input type="text" class="popup__item popup__item_job_input" name="about" placeholder="О себе" minlength="2" maxlength="200" id="popup__job-input" required>
          <span class="popup__span popup__job-input-error"></span>
        </fieldset>
        <button type="submit" class="popup__input-error popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап изменения добавления места -->

  <div class="popup popup_addplace">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form class="popup__form popup__place-form" name="form" novalidate>
        <fieldset class="popup__input-container">
          <h2 class="popup__heading">Новое место</h2>
          <input type="text" class="popup__item popup__item_title_input" name="inputplacename" minlength="2" maxlength="30" placeholder="Название" id="popup__placeinput"
            required>
            <span class="popup__span popup__placeinput-error"></span>
          <input type="url" class="popup__item popup__item_place_input" id="popup__linkinput" name="inputplacelink"
            placeholder="Ссылка на картинку" required>
            <span class="popup__span popup__linkinput-error"></span>
        </fieldset>
        <button type="submit" class="popup__button popup__button_disabled" disabled>Создать</button>
      </form>
    </div>
  </div>

  <!-- Попап увеличенного изображения -->

  <div class="popup popup_large-img">
    <div class="popup__container-image">
      <button type="button" class="popup__close"></button>
        <figure>
          <img src="#" class="popup__image" alt="увеличенное изображение места">
          <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>
  </div>

  <!-- Попап обновить аватар -->

  <div class="popup popup_avatar">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form class="popup__form popup__avatar-form" name="form" novalidate>
      <fieldset class="popup__input-container">
        <h2 class="popup__heading-avatar">Обновить аватар</h2>
        <input type="url" class="popup__item popup__avatar_input" id="popup__avatar" name="avatar"
            placeholder="Ссылка на аватар" required>
            <span class="popup__span popup__avatar-error"></span>
      </fieldset>
      <button type="submit" class="popup__button popup__button_disabled" disabled>Сохранить</button>
    </form>
    </div>
  </div>

  <!-- Попап подтверждения удаления карточки -->

  <div class="popup popup_sure">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__heading-sure">Вы уверены?</h2>
      <button type="submit" class="popup__button">Да</button>
    </div>
  </div>

  <!-- Темплейт карточки -->

  <template class="additional_card" id="additional_card">
    <li class="element">
      <img src="#" class="element__image" alt="фотография места">
      <div class="element__text">
        <h2 class="element__title"></h2>
        <div class="element__like-block">
          <button class="element__like" type="button" aria-label="Нравится"></button>
          <span class="element__likes-count"></span>
        </div>
        <button type="button" class="element__delete" aria-label="Закрыть"></button>
      </div>
    </li>
  </template>

</body>

</html>
